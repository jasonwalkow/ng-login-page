<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ngLoginPage Authentication</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico|Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="MainController">
	<h1>Angular Auth Demo</h1>
	<hr />
	<p>
		<a href="/">Home</a> | 
		<span ng-hide="loggedIn"><a ng-href="/login">Login</a> |</span> 
		<span ng-show="loggedIn"><a ng-href="/logout">Logout</a> |</span>
	</p>
	<ng-view></ng-view>
</body>
</html>
